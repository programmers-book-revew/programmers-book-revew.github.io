<header class="site-header">

	<div class="branding">
		{% if site.theme.gravatar %}
    <a href="{{ site.baseurl }}/">
      <img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
    </a>
		{% else if site.theme.avatar %}
		<a href="{{ site.baseurl }}/">
      <img class="avatar" src="/images/{{ site.theme.avatar }}" alt=""/>
    </a>
		{% endif %}
		
		<h1 class="site-title">
			<a class="no_decoration" href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
	</div>
	
	<nav class="site-nav">
		<ul>
				<li>
				        <span class="fa fa-book"></span><a class="page-link" href="/archive/">本リスト</a>
				</li>
				<li>
					<a class="page-link" href="/tag/"><span class="fa fa-tags"></span>タグ別</a>
				</li>
				<li>
					<a class="page-link, stars" href="/rank/"><span >&#9733;</span></a>
					<a class="page-link" href="/rank/"><span class="">評価別</span></a>
				</li>
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
	
</header>
